<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <meta name="google-site-verification" content="S2V99yl6dSY0j2WoC300Tn4dYwiiOxzkh76cmwzI5kk" />

 <link rel="stylesheet" href="docs/assets/slim.select.css">
 <title>Pixelatte - Create pixel art from an image</title>
</head>
<body>
  <header>
   <h1>Pixelatte<span></span></h1>
   <p>Javascript library to create pixel art from an image.</p>
   <div class="actions">
      <a href="#tryit" class="btn call">try it</a>
      <a href="#examples" class="btn ">examples</a>
      <a href="https://github.com/giventofly/pixelit" class="btn" rel="nofollow noopener" target="_blank" title="github repository">github</a>
   </div>
  </header>

 <section class="example" id="examples">
   <div class="wrap">
    <p>Pixelatte allows you to take an image and convert into pixel art...</p>
    
    <h2>Default usage</h2>
    <img src="docs/assets/px-normal.jpg" alt="image pixelated block 4">
    
    <h2>Color palette</h2>
    <img src="docs/assets/px-palette4c.jpg" alt="image pixelated 4c palette">

    <h2>Greyscale</h2>
    <img src="docs/assets/px-grey.jpg" alt="image pixelated greyscale">

    <h2>Color palette</h2>
    <img src="docs/assets/px-16cp.jpg" alt="image pixelated 16c palette">
   </div>
  </section>

<section class="working">
  <div class="wrap">
  <h2>Pixel it now</h2>

<div class="container maxwidth" id="tryit">
  <div class="selectors">
    <label id="uploadimage" for="pixlInput">Upload Image<input type="file" class="inputbtn" id="pixlInput"></label>
    <label for="blocksize" class="inputbtn">Block size<span id="blockvalue">7</span><input value="7" type="range" min="2" max="25" id="blocksize"></label>
    <label for="greyscale" class="inputbtn">Greyscale<input type="checkbox" id="greyscale"></label>
    <label for="palette" class="inputbtn">palette<input type="checkbox" id="palette"></label>
    <label for="maxheight" class="inputbtn">Max Height<input type="input" id="maxheight" placeholder="in px"></label>
    <label for="maxwidth" class="inputbtn">Max Width<input type="input" id="maxwidth" placeholder="in px"></label>
  </div>

  <div class="infoselects">
   <div class="colorpalette">
    <div class="text">
      <button class="btn small" id="changepalette">Select palette</button>
      <select name="paletteselector" id="paletteselector"></select>
    </div>
    <div class="icons" id="palettecolor"></div>
   </div>

   <div class="infoselects">
    <h3>Custom palette</h3>
    <div class="custompalette" id="custompalette">
      <input type="color" name="customcolor" id="customcolor">
      <button class="btn small" id="addcustomcolor">Add Color</button>
    </div>
    <div id="currentpallete" class="colorpalette"></div>
    <button class="btn small" id="savecustompalette">Save Palette</button>
    <button class="btn small" id="clearcustompalettes">Clear Custom Palettes</button>
   </div>

   <div class="dothings">
     <Button id="downloadimage" class="btn small call">Download Image</Button>
   </div>
  </div>

  <canvas id="pixelitcanvas"></canvas>
</div>
</div>
</section>

<section class="links">
  <div class="wrap">
   <a href="https://github.com/giventofly/pixelit" class="btn call github" rel="nofollow noopener" target="_blank">github</a>
   <a href="https://twitter.com/heyzeto" class="btn call twitter" rel="nofollow noopener" target="_blank">twitter</a>
  </div>
</section>

<!-- Moved this img path as well -->
<img src="docs/assets/sky.jpg" id="pixelitimg" alt="">

<script src="docs/js/pixelit.min.js"></script>

    <div></div><div></div>
  </div>
</div>

</body>
</html>
